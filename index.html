<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìö Story Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }
    input[type="text"],
    input[type="number"],
    input[type="file"],
    select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border 0.3s;
      font-family: inherit;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
    }
    small {
      display: block;
      color: #999;
      margin-top: 5px;
      font-size: 12px;
    }
    .checkbox-group {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 20px;
    }
    .checkbox-group input[type="checkbox"] {
      width: 20px;
      height: 20px;
      margin-top: 2px;
      cursor: pointer;
      flex-shrink: 0;
    }
    .checkbox-group label {
      margin: 0;
      font-weight: 400;
      font-size: 13px;
      cursor: pointer;
      line-height: 1.4;
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s;
    }
    button:hover:not(:disabled) {
      transform: translateY(-2px);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .loading {
      text-align: center;
      color: #667eea;
      font-weight: 600;
      padding: 20px;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 13px;
      border-left: 4px solid #c33;
    }
    .success {
      background: #efe;
      color: #3c3;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 13px;
      border-left: 4px solid #3c3;
    }
    .hidden { display: none !important; }
    .radio-group {
      display: flex;
      gap: 15px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .radio-option {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .radio-option input[type="radio"] {
      cursor: pointer;
    }
    .radio-option label {
      margin: 0;
      font-weight: 400;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìö Story Generator</h1>
    <p class="subtitle">Erstelle eine personalisierte Geschichte f√ºr dein Kind</p>
    <div id="errorBox" class="error hidden"></div>
    <div id="successBox" class="success hidden"></div>
    <form id="storyForm">
      <!-- Bild Upload -->
      <div class="form-group">
        <label for="image">üì∏ Foto des Kindes</label>
        <input type="file" id="image" accept="image/jpeg,image/png" required>
        <small>Max 5MB, JPG oder PNG</small>
      </div>
      <!-- Kind-Name -->
      <div class="form-group">
        <label for="childName">üë∂ Name des Kindes</label>
        <input type="text" id="childName" placeholder="z.B. Emma" maxlength="50" required>
      </div>
      <!-- Alter -->
      <div class="form-group">
        <label for="age">üéÇ Alter</label>
        <select id="age" required>
          <option value="">-- W√§hle Alter --</option>
          <option value="3">3 Jahre</option>
          <option value="4">4 Jahre</option>
          <option value="5">5 Jahre</option>
          <option value="6">6 Jahre</option>
          <option value="7">7 Jahre</option>
          <option value="8">8 Jahre</option>
          <option value="9">9 Jahre</option>
          <option value="10">10 Jahre</option>
        </select>
      </div>
      <!-- Thema -->
      <div class="form-group">
        <label for="theme">üéØ Thema</label>
        <select id="theme" required>
          <option value="">-- W√§hle Thema --</option>
          <option value="adventure">Abenteuer</option>
          <option value="kindness">Freundlichkeit</option>
          <option value="courage">Mut</option>
          <option value="friendship">Freundschaft</option>
          <option value="magic">Magie</option>
        </select>
      </div>
      <!-- Stil -->
      <div class="form-group">
        <label>üé® Illustrationsstil</label>
        <div class="radio-group">
          <div class="radio-option">
            <input type="radio" id="cartoon" name="style" value="cartoon" required>
            <label for="cartoon">Cartoon</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="illustrated" name="style" value="illustrated">
            <label for="illustrated">Illustriert</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="comic" name="style" value="comic">
            <label for="comic">Comic</label>
          </div>
        </div>
      </div>
      <!-- GDPR Checkbox -->
      <div class="checkbox-group">
        <input type="checkbox" id="consent" required>
        <label for="consent">
          ‚úì Ich best√§tige, dass ich der Erziehungsberechtigte bin und akzeptiere,
          dass das Foto nach der Verarbeitung gel√∂scht wird. Ich akzeptiere die Datenschutzerkl√§rung.
        </label>
      </div>
      <button type="submit" id="submitBtn">Generiere Geschichte ‚Üí</button>
    </form>
    <div id="loadingBox" class="hidden">
      <div class="loading">
        <div class="spinner"></div>
        <p>Deine Geschichte wird erstellt...</p>
        <small style="color: #999; margin-top: 10px;">(Das kann 1-3 Minuten dauern)</small>
        <small style="color: #c33; margin-top: 10px;">‚ö†Ô∏è Bitte schlie√üe diese Seite NICHT.</small>
      </div>
    </div>
    <div id="downloadBox" class="hidden" style="text-align: center;">
      <h2 style="color: #667eea; margin-bottom: 20px;">‚ú® Deine Geschichte ist fertig!</h2>
      <button id="downloadBtn" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);">
        üì• PDF jetzt herunterladen
      </button>
      <p style="color: #999; margin-top: 15px; font-size: 12px;">
        Der Download-Link ist 24 Stunden g√ºltig.
      </p>
    </div>
  </div>
  <script>
    // ===== KONFIGURATION =====
    // Diese Values findest du im Supabase Dashboard
    const SUPABASE_URL = "https://mkeehnubilnsbjafqqkc.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1rZWVobnViaWxuc2JqYWZxcWtjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2ODQwNjksImV4cCI6MjA4MjI2MDA2OX0.BtCpQ19OLvAPa8e5NA93Wmw_x4MQtOSfRdylPnqHpgk";  // Dein anon public key

    // Initialisiere Supabase Client
    const { createClient } = window.supabase;
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // ===== DOM ELEMENTE =====
    const storyForm = document.getElementById("storyForm");
    const loadingBox = document.getElementById("loadingBox");
    const downloadBox = document.getElementById("downloadBox");
    const downloadBtn = document.getElementById("downloadBtn");
    const errorBox = document.getElementById("errorBox");
    const submitBtn = document.getElementById("submitBtn");

    // ===== EVENT LISTENER =====
    storyForm.addEventListener("submit", handleSubmit);

    async function handleSubmit(e) {
      e.preventDefault();

      // 1. Validiere Consent
      const consent = document.getElementById("consent").checked;
      if (!consent) {
        showError("‚ùå Bitte best√§tige, dass du der Erziehungsberechtigte bist.");
        return;
      }

      // 2. Validiere Dateiformat
      const imageFile = document.getElementById("image").files[0];
      if (!imageFile) {
        showError("‚ùå Bitte w√§hle ein Foto aus.");
        return;
      }
      if (imageFile.size > 5 * 1024 * 1024) {
        showError("‚ùå Datei zu gro√ü (max 5MB).");
        return;
      }

      // 3. UI wechseln
      submitBtn.disabled = true;
      storyForm.classList.add("hidden");
      loadingBox.classList.remove("hidden");

      try {
        // 4. Sende POST Request an Supabase Function
        const response = await fetch(
          `${SUPABASE_URL}/functions/v1/generate`,
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Authorization": `Bearer ${SUPABASE_ANON_KEY}`
            },
            body: JSON.stringify({
              image: await imageFile.text(),  // HINWEIS: Das ist vereinfacht
              childName: document.getElementById("childName").value,
              age: document.getElementById("age").value,
              theme: document.getElementById("theme").value,
              style: document.querySelector('input[name="style"]:checked').value,
              consent: true
            })
          }
        );

        const data = await response.json();
        if (!response.ok) {
          throw new Error(data.error || "Backend-Fehler");
        }

        // 5. Download-Link anzeigen
        downloadBtn.onclick = () => {
          window.location.href = data.downloadUrl;
        };

        loadingBox.classList.add("hidden");
        downloadBox.classList.remove("hidden");
      } catch (err) {
        console.error("Fehler:", err);
        showError(`‚ùå Fehler: ${err.message}`);
        storyForm.classList.remove("hidden");
        loadingBox.classList.add("hidden");
        submitBtn.disabled = false;
      }
    }

    function showError(msg) {
      errorBox.textContent = msg;
      errorBox.classList.remove("hidden");
      setTimeout(() => {
        errorBox.classList.add("hidden");
      }, 5000);
    }
  </script>
</body>
</html>
