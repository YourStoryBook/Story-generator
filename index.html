<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìö Story Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }
    input[type="text"],
    input[type="number"],
    input[type="file"],
    select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border 0.3s;
      font-family: inherit;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
    }
    small {
      display: block;
      color: #999;
      margin-top: 5px;
      font-size: 12px;
    }
    .checkbox-group {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 20px;
    }
    .checkbox-group input[type="checkbox"] {
      width: 20px;
      height: 20px;
      margin-top: 2px;
      cursor: pointer;
      flex-shrink: 0;
    }
    .checkbox-group label {
      margin: 0;
      font-weight: 400;
      font-size: 13px;
      cursor: pointer;
      line-height: 1.4;
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s;
    }
    button:hover:not(:disabled) {
      transform: translateY(-2px);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .loading {
      text-align: center;
      color: #667eea;
      font-weight: 600;
      padding: 20px;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 13px;
      border-left: 4px solid #c33;
    }
    .success {
      background: #efe;
      color: #3c3;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 13px;
      border-left: 4px solid #3c3;
    }
    .hidden { display: none !important; }
    .radio-group {
      display: flex;
      gap: 15px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .radio-option {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .radio-option input[type="radio"] {
      cursor: pointer;
    }
    .radio-option label {
      margin: 0;
      font-weight: 400;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìö Story Generator</h1>
    <p class="subtitle">Erstelle eine personalisierte Geschichte f√ºr dein Kind</p>

    <form id="storyForm">
      <input type="text" placeholder="Name des Kindes" required />
      <button type="submit">Generiere Geschichte</button>
    </form>

    <div id="loadingBox" class="hidden">
      <p>‚è≥ Wird erstellt‚Ä¶</p>
    </div>
  </div>

  <script>
    console.log("JS START");

    const SUPABASE_URL = "http://127.0.0.1:54321";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1rZWVobnViaWxuc2JqYWZxcWtjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2ODQwNjksImV4cCI6MjA4MjI2MDA2OX0.BtCpQ19OLvAPa8e5NA93Wmw_x4MQtOSfRdylPnqHpgk";

    const form = document.getElementById("storyForm");
    const loadingBox = document.getElementById("loadingBox");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      console.log("SUBMIT OK");

      loadingBox.classList.remove("hidden");

      try {
        const res = await fetch(
          `${SUPABASE_URL}/functions/v1/generate`,
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Authorization": `Bearer ${SUPABASE_ANON_KEY}`
            },
            body: JSON.stringify({ test: true })
          }
        );

        const data = await res.json();
        console.log("Antwort:", data);
        alert("Backend erreicht ‚Äì siehe Console");

      } catch (err) {
        console.error(err);
        alert("Fehler ‚Äì siehe Console");
      }
    });
  </script>
</body>
</html>
